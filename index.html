<!DOCTYPE html>
<html>
<head>
  <title>Visit Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
  </style>
</head>
<body>

  <h2>Visit Report Form</h2>

  <form id="visitForm">
    <label>Name</label>
    <input name="name" required>

    <label>Mobile Number</label>
    <input name="mobile" required>

    <label>Email</label>
    <input name="email">

    <label>Address</label>
    <textarea name="address" required></textarea>

    <label>City</label>
    <input name="city" required>

    <label>State</label>
    <input name="state" required>

    <label>Pin Code</label>
    <input name="pincode" required>

    <label>Materials Required</label>
    <select name="materials" required>
      <option>ACID RESISTANT MATERIALS</option>
      <option>TILES</option>
      <option>OTHER</option>
    </select>

    <label>About Requirement</label>
    <textarea name="requirement" required></textarea>

    <label>Remarks</label>
    <textarea name="remarks"></textarea>

    <label>Current Location (Lat, Lng)</label>
    <input id="location" name="location" readonly>

    <a id="mapLink" href="#" target="_blank">Open in Google Maps</a><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Set Google Script URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzVyY00qej6eEYikbspTJ4d_YNPs65Tdy6K-AF4pCkYYtrjv2biNiJ0fXA05KVqAfhW/exec';

    // Auto-fetch location
    function fetchLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const latLng = `${pos.coords.latitude}, ${pos.coords.longitude}`;
          document.getElementById('location').value = latLng;
          document.getElementById('mapLink').href = `https://maps.google.com/?q=${latLng}`;
        }, () => {
          alert("Failed to fetch location.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }

    fetchLocation(); // Run when page loads

    // Form submit
    document.getElementById('visitForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;

      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(res => {
        if (res.ok) {
          alert("Form submitted successfully!");
          form.reset();
        } else {
          return res.text().then(txt => { throw new Error(txt); });
        }
      })
      .catch(async error => {
        const errorText = await (error.response?.text?.() || error.message);
        alert("Error submitting form:\n" + errorText);
        console.error("Submission Error:", error);
      });
    });
  </script>

</body>
</html>
