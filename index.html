<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visit Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Visit Report Form</h2>
  <form id="visit-form">
    <label>Name</label>
    <input type="text" name="name" required>

    <label>Mobile Number</label>
    <input type="text" name="mobile" required>

    <label>Email</label>
    <input type="email" name="email">

    <label>Address</label>
    <input type="text" name="address">

    <label>City</label>
    <input type="text" name="city">

    <label>State</label>
    <input type="text" name="state">

    <label>Pin Code</label>
    <input type="text" name="pincode">

    <label>Materials Required</label>
    <select name="materials">
      <option>ACID RESISTANT MATERIALS</option>
      <option>TILES</option>
      <option>BRICKS</option>
      <option>OTHER</option>
    </select>

    <label>About Requirement</label>
    <textarea name="requirement"></textarea>

    <label>Remarks</label>
    <textarea name="remarks"></textarea>

    <label>Current Location (Lat, Lng)</label>
    <input type="text" name="location">

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzVyY00qej6eEYikbspTJ4d_YNPs65Tdy6K-AF4pCkYYtrjv2biNiJ0fXA05KVqAfhW/exec';

    document.getElementById('visit-form').addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(res => {
        alert("✅ Form submitted successfully!");
        document.getElementById('visit-form').reset();
      })
      .catch(error => {
        alert("❌ Error submitting form:\n" + error.message);
      });
    });
  </script>

</body>
</html>
