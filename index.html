<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visit Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <h2>Visit Report Form</h2>
  <form id="visitForm">
    <label>Company Name</label>
    <input type="text" name="companyName" required>

    <label>Name</label>
    <input type="text" name="name" required>

    <label>Mobile</label>
    <input type="tel" name="mobile" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Address</label>
    <textarea name="address" required></textarea>

    <label>City</label>
    <input type="text" name="city" required>

    <label>State</label>
    <input type="text" name="state" required>

    <label>Pin Code</label>
    <input type="text" name="pinCode" required>

    <label>Materials Required</label>
    <select name="materialRequired" required>
      <option value="">Select</option>
      <option value="ACID RESISTANT MATERIALS">ACID RESISTANT MATERIALS</option>
      <option value="REFRACTORY MATERIALS">REFRACTORY MATERIALS</option>
      <option value="INDUSTRIAL FLOORING TILES">INDUSTRIAL FLOORING TILES</option>
      <option value="EPOXY COATINGS">EPOXY COATINGS</option>
      <option value="ACID RESISTANT AND REFRACTORY MATERIALS">ACID RESISTANT AND REFRACTORY MATERIALS</option>
    </select>

    <label>About Requirement</label>
    <textarea name="aboutRequirement"></textarea>

    <label>Remarks</label>
    <textarea name="remarks"></textarea>

    <label>Current Location (Lat, Lng)</label>
    <input type="text" name="location" id="location" readonly required>

    <p><a href="#" id="mapLink" target="_blank">Open in Google Maps</a></p>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("visitForm");
    const locationInput = document.getElementById("location");
    const mapLink = document.getElementById("mapLink");

    // Get GPS Location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lng = position.coords.longitude.toFixed(6);
          locationInput.value = `${lat}, ${lng}`;
          mapLink.href = `https://maps.google.com/?q=${lat},${lng}`;
        },
        () => {
          locationInput.value = "Location unavailable";
        }
      );
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = {
        companyName: form.companyName.value,
        name: form.name.value,
        mobile: form.mobile.value,
        email: form.email.value,
        address: form.address.value,
        city: form.city.value,
        state: form.state.value,
        pinCode: form.pinCode.value,
        materialRequired: form.materialRequired.value,
        aboutRequirement: form.aboutRequirement.value,
        remarks: form.remarks.value,
        latitude: locationInput.value.split(",")[0],
        longitude: locationInput.value.split(",")[1],
      };

      fetch("https://script.google.com/macros/s/AKfycbzVyY00qej6eEYikbspTJ4d_YNPs65Tdy6K-AF4pCkYYtrjv2biNiJ0fXA05KVqAfhW/exec", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then(response => {
        alert("Form submitted! Data saved to Google Sheet.");
        form.reset();
      })
      .catch(error => {
        alert("Error submitting form.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
