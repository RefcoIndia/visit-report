<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Visit Report Form</h1>
  <form id="visitReportForm">
    <label for="companyName">Company Name</label>
    <input type="text" id="companyName" name="companyName" required>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="mobile">Mobile</label>
    <input type="tel" id="mobile" name="mobile" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" required></textarea>

    <label for="city">City</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State</label>
    <input type="text" id="state" name="state" required>

    <label for="pinCode">Pin Code</label>
    <input type="text" id="pinCode" name="pinCode" required>

    <label for="materialsRequired">Materials Required</label>
    <select id="materialsRequired" name="materialsRequired" required>
      <option value="Acid Resistant Materials">Acid Resistant Materials</option>
      <option value="Refractory Materials">Refractory Materials</option>
      <option value="Industrial Flooring Tiles">Industrial Flooring Tiles</option>
      <option value="Epoxy Coatings">Epoxy Coatings</option>
      <option value="Acid Resistant and Refractory Materials">Acid Resistant and Refractory Materials</option>
    </select>

    <label for="aboutRequirement">About Requirement</label>
    <textarea id="aboutRequirement" name="aboutRequirement" required></textarea>

    <label for="remarks">Remarks</label>
    <textarea id="remarks" name="remarks"></textarea>

    <label for="gpsLocation">GPS Location (Automatically Captured)</label>
    <input type="text" id="gpsLocation" name="gpsLocation" readonly>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Capture GPS Location
    function captureGPSLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          document.getElementById('gpsLocation').value =
            position.coords.latitude + ', ' + position.coords.longitude;
        });
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    // Submit Form Data
    document.getElementById('visitReportForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => (data[key] = value));

      // Push form data to GitHub using GitHub Actions
      const response = await fetch('https://api.github.com/repos/RefcoIndia/visit-report-form/dispatches', {
        method: 'POST',
        headers: {
          'Authorization': 'token YOUR_GITHUB_PERSONAL_ACCESS_TOKEN',
          'Accept': 'application/vnd.github.v3+json',
        },
        body: JSON.stringify({
          event_type: 'form_submission',
          client_payload: { data },
        }),
      });

      if (response.ok) {
        alert('Form submitted successfully!');
        this.reset();
        captureGPSLocation(); // Re-capture GPS after submission
      } else {
        alert('Failed to submit the form. Please try again.');
      }
    });

    // Initialize GPS Location
    captureGPSLocation();
  </script>
</body>
</html>
