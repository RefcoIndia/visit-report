<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .success, .error {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Visit Report Form</h2>
  <form id="visit-form">
    <label>Name</label>
    <input name="name" required>

    <label>Mobile Number</label>
    <input name="mobile" required>

    <label>Email</label>
    <input type="email" name="email">

    <label>Address</label>
    <input name="address">

    <label>City</label>
    <input name="city">

    <label>State</label>
    <input name="state">

    <label>Pin Code</label>
    <input name="pin">

    <label>Materials Required</label>
    <input name="materials">

    <label>About Requirement</label>
    <textarea name="requirement"></textarea>

    <label>Remarks</label>
    <textarea name="remarks"></textarea>

    <label>Current Location (Lat, Lng)</label>
    <input name="location">

    <button type="submit">Submit</button>
    <div class="success" id="success-message" style="display: none;">Form submitted successfully!</div>
    <div class="error" id="error-message" style="display: none;">Failed to submit the form. Please try again.</div>
  </form>

  <script>
    document.getElementById('visit-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch('https://script.google.com/macros/s/AKfycbzVyY00qej6eEYikbspTJ4d_YNPs65Tdy6K-AF4pCkYYtrjv2biNiJ0fXA05KVqAfhW/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById('success-message').style.display = 'block';
        document.getElementById('error-message').style.display = 'none';
        form.reset();
      })
      .catch(err => {
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
        console.error('Submission error:', err);
      });
    });
  </script>
</body>
</html>
