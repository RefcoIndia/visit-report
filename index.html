<!DOCTYPE html>
<html>
<head>
  <title>Visit Report Form</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    button { background: #4285f4; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    .required:after { content: " *"; color: red; }
  </style>
</head>
<body>
  <h1>Visit Report Form</h1>
  <form id="visitForm">
    <!-- Your form fields here (same as before) -->
    <!-- ... -->
  </form>

  <script>
    document.getElementById('visitForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Disable submit button during processing
      const submitButton = e.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      
      try {
        // Get location first
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });
        
        // Get address from coordinates
        const geoResponse = await fetch(
          `https://maps.googleapis.com/maps/api/geocode/json?latlng=${position.coords.latitude},${position.coords.longitude}&key=AIzaSyC7RKcgOCM6GhWM8nGMNYp29_Bq1osi284`
        );
        const geoData = await geoResponse.json();
        const address = geoData.results[0]?.formatted_address || 'Location not available';
        
        // Prepare form data
        const formData = new FormData();
        formData.append('companyName', document.getElementById('companyName').value);
        formData.append('name', document.getElementById('name').value);
        formData.append('mobile', document.getElementById('mobile').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('address', document.getElementById('address').value);
        formData.append('city', document.getElementById('city').value);
        formData.append('state', document.getElementById('state').value);
        formData.append('pincode', document.getElementById('pincode').value);
        formData.append('materials', document.getElementById('materials').value);
        formData.append('remarks', document.getElementById('remarks').value);
        formData.append('latitude', position.coords.latitude);
        formData.append('longitude', position.coords.longitude);
        formData.append('location', address);
        
        // Add file if selected
        const fileInput = document.getElementById('visitingCard');
        if (fileInput.files[0]) {
          formData.append('visitingCard', fileInput.files[0]);
        }
        
        // Submit to CORRECTED Apps Script URL
        const response = await fetch('https://script.google.com/macros/s/AKfycbzVyY00qej6eEYikbspTJ4d_YNPs65Tdy6K-AF4pCkYYtrjv2biNiJ0fXA05KVqAfhW/exec', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        if (result.success) {
          alert('Form submitted successfully!');
          document.getElementById('visitForm').reset();
        } else {
          throw new Error(result.error || 'Failed to submit form');
        }
      } catch (error) {
        alert('Error: ' + error.message);
        console.error(error);
      } finally {
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
