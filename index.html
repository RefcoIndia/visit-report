<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visit Report Form</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, select, textarea { width: 100%; padding: 8px; margin: 6px 0; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Visit Report Form</h2>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <form id="visitForm">
    <input type="hidden" id="email" name="email" required>

    <label>Company Name:</label>
    <input type="text" name="company" required>

    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Mobile:</label>
    <input type="tel" name="mobile" required>

    <label>Email:</label>
    <input type="email" name="person_email" required>

    <label>Address:</label>
    <textarea name="address" required></textarea>

    <label>City:</label>
    <input type="text" name="city" required>

    <label>State:</label>
    <input type="text" name="state" required>

    <label>PIN Code:</label>
    <input type="text" name="pincode" required>

    <label>Materials Required:</label>
    <select name="material" required>
      <option>A. ACID RESISTANT MATERIALS</option>
      <option>B. REFRACTORY MATERIALS</option>
      <option>C. INDUSTRIAL FLOORING TILES</option>
      <option>D. EPOXY COATINGS</option>
      <option>E. ACID RESISTANT AND REFRACTORY MATERIALS</option>
    </select>

    <label>Visiting Card Image:</label>
    <input type="file" name="visiting_card" accept="image/*" required>

    <label>Remarks:</label>
    <textarea name="remarks"></textarea>

    <label>Location:</label>
    <input type="text" id="location" name="location" readonly required>

    <button type="submit">Submit</button>
  </form>

  <script>
    let userEmail = "";
    function onSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      userEmail = profile.getEmail();
      document.getElementById('email').value = userEmail;
      document.querySelector('.g-signin2').style.display = 'none';
    }

    navigator.geolocation.getCurrentPosition(function(position) {
      document.getElementById("location").value = 
        `Lat: ${position.coords.latitude}, Lng: ${position.coords.longitude}`;
    });

    document.getElementById("visitForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append("staff_email", userEmail);

      const response = await fetch("YOUR_GOOGLE_SCRIPT_WEB_APP_URL", {
        method: "POST",
        body: formData
      });

      const result = await response.text();
      alert(result);
      this.reset();
    });
  </script>
</body>
</html>
