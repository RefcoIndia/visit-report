<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visit Report Form</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 2rem;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .google-button {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Visit Report Submission</h2>
    <div id="g_id_onload"
      data-client_id="87025893302-tjlhqrts2vubbv0bt82ue9u2vtfvnfg0.apps.googleusercontent.com"
      data-callback="onSignIn"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <form id="visitForm">
      <input type="text" name="Company Name" placeholder="Company Name" required />
      <input type="text" name="Name" placeholder="Contact Person" required />
      <input type="tel" name="Mobile" placeholder="Mobile Number" required />
      <input type="email" name="Email" placeholder="Email" required />
      <input type="text" name="Address" placeholder="Address" required />
      <input type="text" name="City" placeholder="City" required />
      <input type="text" name="State" placeholder="State" required />
      <input type="text" name="Pin Code" placeholder="Pin Code" required />

      <select name="Material Requirement" required>
        <option value="">-- Select Material Requirement --</option>
        <option>ACID RESISTANT MATERIALS</option>
        <option>REFRACTORY MATERIALS</option>
        <option>INDUSTRIAL FLOORING TILES</option>
        <option>EPOXY COATINGS</option>
        <option>ACID RESISTANT AND REFRACTORY MATERIALS</option>
      </select>

      <label>Attach Visiting Card</label>
      <input type="file" name="Visiting Card" accept="image/*" required />

      <textarea name="Remarks" placeholder="About Requirement / Remarks" rows="3"></textarea>

      <input type="text" id="location" name="Location" readonly placeholder="Detecting Location..." />
      <input type="email" id="staffEmail" name="Staff Email" readonly placeholder="Google Sign-In Email" />

      <button type="submit">Submit Report</button>
      <a href="https://docs.google.com/spreadsheets/d/1tNG36MCxQK3jeqzFT9AMbEdybpFHdexiAGt2ZBRXMu4" target="_blank">
        <button type="button">View Past Submissions</button>
      </a>
    </form>
    <p id="confirmation"></p>
  </div>

  <script>
    // Auto-capture Google Sign-In email
    function onSignIn(response) {
      const id_token = response.credential;
      const payload = JSON.parse(atob(id_token.split(".")[1]));
      document.getElementById("staffEmail").value = payload.email;
    }

    // Auto-location from browser
    navigator.geolocation.getCurrentPosition((position) => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      document.getElementById("location").value = `https://maps.google.com/?q=${lat},${lng}`;
    });

    // Handle form submit
    document.getElementById("visitForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      // Google Apps Script Web App URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbztmDRNtsR-8e_FTtxhU8KHveH6TQ1XhMJnKaHP8ZZVm4vZ8df37TXZoJUnvYH7EF-c_A/exec";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData,
        });
        const result = await response.text();
        document.getElementById("confirmation").textContent = "✅ Visit report submitted successfully!";
        this.reset();
      } catch (error) {
        document.getElementById("confirmation").textContent = "❌ Submission failed. Try again.";
      }
    });
  </script>
</body>
</html>
